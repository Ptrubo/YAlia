<!DOCTYPE html>
<html>
  <head>
    <title>Danke!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f8bbd0, #bbdefb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .danke-container {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        padding: 30px;
        text-align: center;
        max-width: 600px;
      }
      h1 {
        color: #e91e63;
      }
    </style>
  </head>
  <body>
    <div class="danke-container">
      <h1>❤️ Vielen Dank! ❤️</h1>
      <p>Deine Nachricht wurde erfolgreich gesendet.</p>
    </div>
  </body>
</html>
